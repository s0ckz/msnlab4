	<h1>Conjunto de Pontos</h1>
	<p>&nbsp;Para se criar um novo conjunto de pontos seguimos os seguintes passos:</p>
	<ol>
		<li>Clique em Menu <strong><em>Novo -&gt; Conjunto de Pontos</em></strong>
		<p class="style1"><img alt="" height="601" src="conjuntos01.png" width="750"></p>
		</li>
		<li>
		Logo em seguida, escreva o nome do novo conjunto.
		<p class="style1"><img alt="" height="598" src="conjuntos02.png" width="748"></p>
		</li>
		<li>
		Aperte ok.
		<p class="style1"><img alt="" height="600" src="conjuntos03.png" width="751"></p>		
		</li>
		<li>
		Adicione pontos a este novo grupo criado.
