<h1><font face="Dialog">Hyperlinks</h1>
<font face="Dialog">
Hyperlinks can bring you to another area within help content.  For example, if you need to go to the <a href="start.html">Getting Started topic</a>, you can make it a link by including in your html code:
<PRE>
&lt;a href="start.html"&gt;
Getting Started&lt;/a&gt;
</PRE>
<br>
<font face="Dialog">
Images can also be links:<br><a href="start.html"><img src="image1.gif" width="160" height="128"></body>
